<!DOCTYPE html>
<html>
<head>
	<title>
		Register Form Demo
	</title>
</head>
<body>

	<h1>Register</h1>

	<!-- First Name -->
	<form>
		<label for="FirstName">First Name</label>
		<input id = "FirstName" type="text" placeholder = "First Name" name="" required="">
		<label for="LastName">Last Name</label>
		<input id = "LasttName" type="text" placeholder = "Last Name" name="" required="">

		
		<br>
		<label for="Male">Male</label>
		<input id = "Male" type="radio" name="Gender">
		<label for="Female">Female</label>
		<input id = "Female" type="radio" name="Gender">	
		<label for="Other">Other</label>
		<input id = "Other" type="radio" name="Gender">	
		
		<br>
		<label for="email">Email:</label>
		<input id = "email" type="Email" name="" required="">

		<label for="pass">Password:</label>
		<input id = "pass" type="Password" name="" 
		minlength="5" maxlength="10" 
		required="">

		<br>
		<label>Birthday:</label>
	<select>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>

	<select>	
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>


	<select>	
		<option>2018</option>
		<option>2017</option>
		<option>2016</option>
	</select>

	<br>

	<label for="checkBox">I agree to the terms and conditions</label>
	<input id = "checkbox" type="Checkbox" name="">

	<br>
	<input type="submit" name="">
	
	</form>
	
</body>
</html>
